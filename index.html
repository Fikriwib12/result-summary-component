<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <div class="result-card">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="big-score">76</span>
          <span class="from-score">of 100</span>
        </div>
        <div class="result">
          <h2>Great</h2>
          <span style="text-align: center">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </div>
      <div class="summary-card">
        <h2>Summary</h2>
        <div class="summary-symbol">
          <div class="reaction">
            <div class="reaction-symbol" style="display: flex; gap: 10px">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="summary-value">
              <span>80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="memory">
            <div class="memory-symbol" style="display: flex; gap: 10px">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="summary-value">
              <span>92</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="verbal-symbol" style="display: flex; gap: 10px">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="summary-value">
              <span>61</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="visual">
            <div class="reaction-visual" style="display: flex; gap: 10px">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="summary-value">
              <span>72</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
